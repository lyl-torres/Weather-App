<!DOCTYPE html>
<html>
<head>

<body>
    <div class="content">
        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>

                                Hereüìç
                            </button>
                        </div>
                    </div>
                </form>
                <h1 id="city">

                <ul>

                    </li>
                    <li id="description">
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix">
                            <div class="float-left">
                                <span class="temperature" id="temperature"></span><span class="units">
                                    ¬∞C
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <h2>

                <div class="col">
                    SAT
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">

                    <i class="fas fa-sun"></i>

                <div class="col">
